<ion-header>
  <ion-navbar>
    <ion-title text-center>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card style="margin: 0px; border: none; width: 100%; ">
    <img src="assets/imgs/logo.png" style="width:70%;margin: auto;padding:20px;"/>
    <ion-card-content>
    <p>
    We Just need your registered Mobile number to send your password reset instruction.
    </p>
  </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input type="tel" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="primary" (click)="resetPassword()" >Reset Password</button>
  <button ion-button clear block color="primary" (click)="backToLogin()">Back to Login</button>
</ion-content>
