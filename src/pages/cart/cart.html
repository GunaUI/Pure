<ion-header>

  <ion-navbar color="primary">
    <ion-title>Your Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item  *ngFor="let orderdetails of orderInfo index as i">
          <ion-thumbnail item-start>
            <img [src]="orderdetails.product_image">
          </ion-thumbnail>
          <h3 class="formLabel"><b>{{orderdetails.product_name}}</b></h3>
          <p><span class="formLabel">Type : </span><span> {{orderdetails.type}} </span></p>
          <p><span class="formLabel">Order Cost : </span> <i class="fa fa-rupee" aria-hidden="true"></i> {{orderdetails.orderCost}} </p>
          <p><span class="formLabel">Deposit Cost : </span> <i class="fa fa-rupee" aria-hidden="true"></i> {{orderdetails.depositCost}} </p>
          <p><span class="formLabel">Subtotal : </span><span style="color:#81B94A"><i class="fa fa-rupee" aria-hidden="true"></i> {{orderdetails.subtotal}} </span></p>
          <button ion-button item-end  clear icon-only medium style="color:#000" (click)="editItem(i, orderdetails);">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
          <button ion-button item-end color="danger" clear icon-only medium (click)="removeItem(i);">
            <ion-icon name='trash' is-active="false"></ion-icon>
          </button>
      </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-2>

          </ion-col>
          <ion-col col-4>
            <b>TOTAL</b>
          </ion-col>
          <ion-col col-3>

          </ion-col>
          <ion-col col-3 style="text-align: right;">
            <b> <i class="fa fa-rupee" aria-hidden="true"></i> {{grandTotal}} </b>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="primary" outline block (click)="closeModal()" >Back</button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" [disabled]="grandTotal<=0" block >Checkout</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
