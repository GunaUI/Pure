<ion-col>
    <ion-card>
    <ion-fab top right>
        <button ion-fab mini color="warning"><i class="fa fa-rupee" style="font-weight:bold;"> {{productInfo.mrp}} </i> </button>
    </ion-fab>
    <img [src]="productInfo.product_image" alt="productInfo.product_name" />
    <ion-card-content (click)="getProductInfo(productInfo);">
        <ion-card-title>
        <i class="fa fa-hand-pointer-o" aria-hidden="true"></i> Buy {{productInfo.product_name}}
        </ion-card-title>
    </ion-card-content>
    </ion-card>
</ion-col>
